<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Bitcoin Calculator - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>RSI Bitcoin Calculator - Results</h1>
    <p>Accuracy: {{ accuracy }}%</p>

    <h2>Chart</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Close</th>
                <th>RSI</th>
                <th>Compra</th>
                <th>Venta</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in data.iterrows %}
                <tr>
                    <td>{{ index }}</td>
                    <td>{{ row.Close }}</td>
                    <td>{{ row.RSI }}</td>
                    <td>{{ row.Compra }}</td>
                    <td>{{ row.Venta }}</td>                    
                </tr>
            {% endfor %}
        </tbody>
        
    </table>
</body>
</html>
